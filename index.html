<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="Scripts/EventHandler.js"></script>

    <link rel="stylesheet" href="Styles/style.css">
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Assets/Trackers/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Images -->
        <img id="imgPlay" src="./Assets/Images/icons/play.png">
        <img id="imgStop" src="./Assets/Images/icons/stop.png">
        <img id="imgHomeToChurch" src="./Assets/Images/icons/church.png">
        <img id="imgChurchToReception" src="./Assets/Images/icons/reception.png">
        <img id="imgSponsor" src="./Assets/Images/icons/sponsors.png">
        <!-- Videos -->
        <video id="prototype-video" autoplay loop="true" src="./Assets/Videos/MOVIE.mp4"></video>
        <!-- 3d Assets -->
        <a-asset-item id="dancerCouple" src="/Assets/Models/wedding_dance/wedding_dance.obj"></a-asset-item>
        <a-asset-item id="dancerCouple-mtl" src="/Assets/Models/wedding_dance/wedding_dance.mtl"></a-asset-item> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="imgTarget">
        <a-video src="#prototype-video" width="1" height="1.7778" position="0 0 0"></a-video>
        <!-- Bottom Actions -->
        <a-entity group position="0 -1.10 0">
          <a-image class="clickable backgroundedButton" id="btnPrevious" position="0.15 0 0" width="0.25" height="0.25" color="#FFFFFF" src="#imgStop"></a-image>
          <a-image class="clickable backgroundedButton" id="btnNext" position="-0.15 0 0" width="0.25" height="0.25" color="#FFFFFF" src="#imgPlay"></a-image>
        </a-entity>

        <!-- Left Side Actions -->
        <a-entity group position="-0.75 0 0">
          <a-image class="clickable backgroundedButton" id="btnHomeToChurch" position="0 0.60 0" width="0.25" height="0.25" color="#FFFFFF" src="#imgHomeToChurch"></a-image>
          <a-image class="clickable backgroundedButton" id="btnChurchToReception" position="0 0.15 0" width="0.25" height="0.25" color="#FFFFFF" src="#imgChurchToReception"></a-image>
          <a-image class="clickable backgroundedButton" id="btnSponsors" position="0 -0.15 0" width="0.25" height="0.25" color="#FFFFFF" src="#imgSponsor"></a-image>
        </a-entity>

        <!-- Music box controls-->
        <a-entity group position="0.75 0 0" rotation="0 0 90">
          <a-obj-model src="#dancerCouple" mtl="#dancerCouple-mtl" rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 0 360; dur: 15000; easing: easeInOutCubic; loop: true;"></a-obj-model>
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
